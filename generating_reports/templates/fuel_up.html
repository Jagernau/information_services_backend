<!DOCTYPE html>
<html>
<body>
<table border="1" cellpadding="5" style="border-collapse: collapse; width: 100%;">
    <caption><h3>Отчёт по заправкам: {{ name }}</h3></caption>
    <tr>
        <th>Начало</th>
        <th>Окончание</th>
        <th>Объём</th>
        <th>Уровень до</th>
        <th>Уровень после</th>
    </tr>
    {% for fuel in fuelsUps %}
    <tr>
        <td>{{ fuel.startDate }}</td>
        <td>{{ fuel.endDate }}</td>
        <td>{{ fuel.valueFuel | round(1) }}</td>
        <td>{{ fuel.fuelStart | round(1) }}</td>
        <td>{{ fuel.fuelEnd | round(1) }}</td>
    </tr>
    {% else %}
    <tr>
        <td colspan="5" style="text-align: center;">Нет данных о заправках</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
